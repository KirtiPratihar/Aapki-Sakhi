<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborate with Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Collaborate with Us</h1>
            <p>NGOs and individuals can collaborate with us to donate pads or funds to support our cause.</p>
            <button class="cta">Donate Now</button>
        </section>
        <section class="donation-form">
            <h2>Donation Form</h2>
            <form id="donation-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="organization">Organization (if applicable):</label>
                    <input type="text" id="organization" name="organization">
                </div>
                <div class="form-group">
                    <label for="donation-amount">Donation Amount:</label>
                    <input type="number" id="donation-amount" name="donation-amount" required>
                </div>
                <button class="cta" id="submit-btn">Submit</button>
            </form>
        </section>
        <section class="payment-gateway">
            <div id="payment-gateway"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Pad Donation Website</p>
    </footer>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
</body>
</html>
